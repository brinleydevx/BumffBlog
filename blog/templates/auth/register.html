{% extends 'base.html' %}

{% block title %}Create Account â€” Bumfi{% endblock %}

{% block content %}
  <div class="auth-card container">
    <h2 class="auth-title">Create your account</h2>

    <form method="POST" class="auth-form">
      <div class="form-row">
        <label for="username">Username</label>
        <input id="username" name="username" class="input" placeholder="Choose a username" required>
        <small id="username-feedback" class="muted"></small>
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" class="input" placeholder="you@example.com" required>
      </div>

      <div class="form-row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="input" placeholder="Create a password" required>
        <div id="password-strength" style="margin-top:0.5rem;">
          <div style="background:#eef2f7;border-radius:999px;height:10px;overflow:hidden;">
            <div id="password-strength-fill" style="width:0;height:10px;background:#ddd;border-radius:999px;"></div>
          </div>
          <small id="password-feedback" class="muted" style="display:block;margin-top:0.35rem;"> </small>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create account</button>
        <a class="btn btn-outline" href="{{ url_for('main.login') }}">Sign in</a>
      </div>
    </form>

    <p class="auth-footer">By creating an account you agree to our terms.</p>
  </div>
  <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
  <script>document.addEventListener('DOMContentLoaded', function(){ initValidation(); });</script>
{% endblock %}
